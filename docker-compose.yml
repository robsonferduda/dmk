version: "3.7"
services:
  apache:
    image: rafael01costa/php:7.2-apache 
    container_name: lawyer
    restart: always
    expose:
      - "80"
    volumes:
      - ./:/var/www/html
    environment:
      - VIRTUAL_HOST=lawyer.localhost
    networks:
      - network
networks:
  network:
    driver: bridge